<ng-container *ngIf="auth.isAuthenticated$ | async; else loggedOut"></ng-container>

<ng-template #loggedOut>
  <button (click)="login()" class="btn btn-outline-warning"><i class="fas fa-sign-in"></i> Log in</button>
  <button class="btn btn-primary mx-4 bg-dark" type="submit" data-bs-toggle="offcanvas" data-bs-target="#carritoDeCompra">
    <span >
      <i class="fas fa-shopping-cart"></i>
    </span>
</button>
</ng-template>
